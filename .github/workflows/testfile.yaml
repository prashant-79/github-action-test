name: Lint Code Base

on: push

jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:

      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Lint Code Base
        uses: github/super-linter@v4
        env:
         DEFAULT_BRANCH: main
         GIHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
